{% extends '_base.html' %}
{% block title %}{{obj}} - Edit{% endblock title %}
{% block content %}

<h1><i class="glyphicon glyphicon-wrench"></i> Skill Edit</h1>
<div class="well">
	<form action="." method="POST" class="form-horizontal">
		{% csrf_token %}
		{{ form.non_field_errors }}
		<div class="form-group">
			<label for="id_role" class="col-sm-3 control-label">Name:</label>
			<div class="col-sm-9">
				{{ form.name }}
				{{ form.name.errors }}
			</div>
		</div>
		<div class="form-group fieldWrapper">
			<label for="id_description" class="col-sm-3 control-label">Description:</label>
			<div class="col-sm-9">
				{{ form.description }}
				{{ form.description.errors }}
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9 col-sm-offset-3">
				<button id="save_button" class="btn btn-primary btn-lg">Save</button> 
				<a class="btn btn-primary btn-lg" href="{% url 'view_skill' id=obj.id %}">Cancel</a>
			</div>
		</div>
	</form>
</div>
{% endblock content %}
